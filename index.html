<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="lock-alt-solid-24.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <video src='3155273753.mp4' muted autoPlay loop></video>
    <div class="container">
        
        <h2> Check Password Strength</h2>
        <div class="inputBox">
            <input type="password" placeholder="password" id="myPassword">
            <div class="show"></div>
        </div>
        <div class="strengthMeter"></div>
    </div>
    <script>
        function Strength(password){
            let i = 0;
            if(password.length > 6){
                i++;
            }
            if(password.length >= 10){
                i++;
            }
            if(/[A-Z]/.test(password)){
                i++;
            }
            if(/[0-9]/.test(password)){
                i++;
            }
            if(/[A-Za-z0-8]/.test(password)){
                i++;
            }
            return i;
        }

        let container = document.querySelector('.container');
        document.addEventListener("keyup",function(e){
            let password = document.querySelector('#myPassword').value;

            let strength = Strength(password);
            if(strength <=2){
                container.classList.add('weak');
                container.classList.remove('medium');
                container.classList.remove('strong');
            }
            else if(strength >=2 && strength<=4){
                container.classList.add('medium');
                container.classList.remove('weak');
                container.classList.remove('strong');
            }
            else{
                container.classList.add('strong');
                container.classList.remove('weak');
                container.classList.remove('medium');
            }
        })

        
        let pswrd = document.querySelector('#myPassword');
        let show = document.querySelector('.show');
        show.onclick = function(){
            if(pswrd.type === 'password'){
                pswrd.setAttribute('type','text');
                show.classList.add('hide');
            }
            else{
                pswrd.setAttribute('type','password');
                show.classList.remove('hide');
            }
        }
    </script>
</body>
</html>
